<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			// check for empty array and single element array
			if (arr.length === 0 || arr.length === 1){
				return 'undefined';
			}
			else{ // check for all the values to be same or not
				let isAllSame = true;
				for (let i=1; i<arr.length; i++){
					if (arr[i] != arr[0]){
						isAllSame = false;
						break;
					}
				}
				if (isAllSame === true){
					return 'undefined';
				}
			}
			let largeElement = arr[0], secondLargest = arr[0];
			for (let i=1; i<arr.length; i++){
				if (arr[i] > largeElement){
					secondLargest = largeElement;
					largeElement = arr[i];
				}
				else if (arr[i] > secondLargest){
					secondLargest = arr[i];
				}
			}
			return secondLargest;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
